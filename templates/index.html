<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>WidgetDash • Python</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <h1>WidgetDash</h1>
      </div>
      <div class="top-actions">
        <button id="toggle-panel" class="icon-btn" title="Apri/chiudi pannello modifica">✏️</button>
      </div>
    </header>

    <!-- PANNELLO MODIFICA A SCOMPARSA (stesso layer, no overlay) -->
    <section id="edit-panel" class="edit-panel" aria-hidden="true">
      <div class="panel-row">
        <div class="panel-col">
          <h3 class="panel-title">Libreria</h3>
<ul class="lib">
  <li draggable="true" class="lib-item" data-type="clock">Clock</li>
  <li draggable="true" class="lib-item" data-type="weather">Weather</li>
  <li draggable="true" class="lib-item" data-type="tasklist">TaskList</li> 
  <li draggable="true" class="lib-item" data-type="player">Music Player</li>
</ul>
        </div>

        <div class="panel-col">
          <h3 class="panel-title">Meteo</h3>
          <label class="field">
            <span>Città</span>
            <input id="cfg-city" type="text" value="{{ city }}" placeholder="Es. Verona, Milano, Roma"/>
          </label>
          <label class="field">
            <span>Unità</span>
            <select id="cfg-units">
              <option value="metric" {% if units=='metric' %}selected{% endif %}>Metric (°C)</option>
              <option value="imperial" {% if units=='imperial' %}selected{% endif %}>Imperial (°F)</option>
            </select>
          </label>
        </div>

        <div class="panel-col">
          <h3 class="panel-title">Layout</h3>

  <!-- Preset base -->
<div class="panel-buttons layout-presets">
  <!-- 2x2 -->
  <button id="preset-2x2" class="layout-btn" title="2×2" aria-label="2×2">
    <svg class="layout-ico" viewBox="0 0 48 48" aria-hidden="true">
      <rect x="5" y="5" width="38" height="38" rx="6" class="lp-frame"/>
      <path d="M24 6v36M6 24h36" class="lp-lines"/>
    </svg>
    <span class="sr-only">2×2</span>
  </button>

  <!-- Tall left -->
  <button id="preset-tall-left" class="layout-btn" title="Alto a sinistra" aria-label="Alto a sinistra">
    <svg class="layout-ico" viewBox="0 0 48 48" aria-hidden="true">
      <rect x="5" y="5" width="38" height="38" rx="6" class="lp-frame"/>
      <rect x="7.5" y="7.5" width="12" height="33" rx="4" class="lp-accent"/>
      <path d="M22 18h20M22 30h20" class="lp-lines"/>
    </svg>
    <span class="sr-only">Alto a sinistra</span>
  </button>

  <!-- Tall right -->
  <button id="preset-tall-right" class="layout-btn" title="Alto a destra" aria-label="Alto a destra">
    <svg class="layout-ico" viewBox="0 0 48 48" aria-hidden="true">
      <rect x="5" y="5" width="38" height="38" rx="6" class="lp-frame"/>
      <rect x="28.5" y="7.5" width="12" height="33" rx="4" class="lp-accent"/>
      <path d="M6 18h20M6 30h20" class="lp-lines"/>
    </svg>
    <span class="sr-only">Alto a destra</span>
  </button>

  <!-- Wide top -->
  <button id="preset-wide-top" class="layout-btn" title="Largo in alto" aria-label="Largo in alto">
    <svg class="layout-ico" viewBox="0 0 48 48" aria-hidden="true">
      <rect x="5" y="5" width="38" height="38" rx="6" class="lp-frame"/>
      <rect x="7.5" y="7.5" width="33" height="12" rx="4" class="lp-accent"/>
      <path d="M16 24v18M32 24v18M6 24h36" class="lp-lines"/>
    </svg>
    <span class="sr-only">Largo in alto</span>
  </button>

  <!-- Wide bottom -->
  <button id="preset-wide-bottom" class="layout-btn" title="Largo in basso" aria-label="Largo in basso">
    <svg class="layout-ico" viewBox="0 0 48 48" aria-hidden="true">
      <rect x="5" y="5" width="38" height="38" rx="6" class="lp-frame"/>
      <rect x="7.5" y="28.5" width="33" height="12" rx="4" class="lp-accent"/>
      <path d="M16 6v18M32 6v18M6 24h36" class="lp-lines"/>
    </svg>
    <span class="sr-only">Largo in basso</span>
  </button>

  <button id="clear-layout" class="ghost layout-btn-text">Reset</button>
</div>



          </div>
        </div>
      </div>
    </section>

    <main class="wrap">
      <section class="grid" id="grid" aria-label="Griglia"></section>
    </main>

    <script>
      window.WD_BACKEND = "";
      window.WD_DEFAULTS = { city: "{{ city }}", units: "{{ units }}" };
    </script>
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
    <script src="{{ url_for('static', filename='widgets/clock.js') }}" defer></script>
    <script src="{{ url_for('static', filename='widgets/weather.js') }}" defer></script>
    <script src="{{ url_for('static', filename='widgets/tasklist.js') }}" defer></script>
    <script src="{{ url_for('static', filename='widgets/player.js') }}" defer></script>

  </body>
</html>
